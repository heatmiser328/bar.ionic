<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="contentView"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
	  <img class="title-image" src="img/bar.jpg" />
      <!--h1 class="title">BAR Assistant</h1-->
    </ion-header-bar>
    <ion-content>
      <ion-list>
		<ion-item nav-clear menu-close ng-repeat="battle in battles" ng-click="select(battle)" href="#/app/battle/{{battle.id}}/initiative">
      <div class="pull-left">
        <img class="battle-image" src="img/{{battle.image}}" />
      </div>
			<div class="battle-list">
        {{battle.name}}
        <br/>
        <small class="battle-item">{{battle.desc}}</small>
      </div>
		</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
